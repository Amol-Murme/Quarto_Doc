<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel = "stylesheet"></script> -->
    
</head>

<body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="{{ url_for('static', path='/assets/images/cognext_logo.png') }}" height="75" width="200" >
          <h2>Automated Documentation Generator</h2>
        </div>
    
        <div class="row g-5 d-flex justify-content-center">
          <div class="col-md-8 col-lg-8">
            <h4 class="mb-3">Document Details</h4>
            <form class="needs-validation" action="/generate_doc" method="post">
              <div class="row g-3">
                <div class="col-sm-12">
                  <label for="companyName" class="form-label">Company Name:</label>
                  <input type="text" class="form-control" id="companyName" name="companyName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid company name is required.
                  </div>
                </div>

                <div class="col-sm-12">
                  <input class="form-check-input" type="checkbox" value="" id="toc_check" name="toc_check">
                  <label class="form-check-label" for="toc_check">
                   Add Table Of Contents 
                  </label>
                </div>

    
                <div class="col-12">
                  <label for="heading" class="form-label">Heading</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="heading" name="heading"  placeholder="Heading" required>
                  <div class="invalid-feedback">
                      Heading is required.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="text_content" class="form-label">Content</label>
                  <div class="input-group has-validation">
                    <textarea class="form-control" aria-label="With textarea" id="text_content" name="text_content" placeholder="Content for Section" required></textarea>
                  <div class="invalid-feedback">
                      Content is required.
                    </div>
                  </div>
                </div>
    
          
              <button class="w-100 btn btn-primary btn-lg" type="submit">Generate Documents</button>
            </form>
          </div>
        </div>
      </main>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="{{ url_for('static', path='/js/index.js') }}"></script>

    <script>

    </script>
  </body>

</html>
